<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "jost";
        }

        h2 {
            font-size: 64px;
            font-weight: bold;
            box-sizing: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px #161616;
        }

        p {
            font-size: 20px;
            color: #fff;
        }

        section {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url("https://wowslider.com/sliders/demo-47/data1/images/nightsky523892.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
        }
        .section-2 {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url("https://wowslider.com/sliders/demo-37/data1/images/jungle.jpg");     
        }
        .section-3 {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url("https://wowslider.com/sliders/demo-37/data1/images/mountainlandscape.jpg");     
                background-attachment: fixed;
        }
        .section-4 {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url("https://wowslider.com/sliders/demo-37/data1/images/waterfall.jpg");     
            background-attachment: fixed;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            section {
                background-size: cover;
            }
            h2 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
        }

        /* Media Query for larger screens */
        @media (min-width: 1200px) {
            section,
            .section-2,
            .section-3,
            .section-4 {
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>ekta</h2>
            <p>my name is ekta bharti</p>
        </div>
    </section>
    <section class="section-2">
        <div>
            <h2>btech</h2>
            <p>cse department</p>
        </div>
    </section>
    <section class="section-3">
        <div>
            <h2>11212807</h2>
            <p>cse 6 sem f-section</p>
        </div>
    </section>
    <section class="section-4">
        <div>
            <h2>ektabharti235@gmail.com</h2>
            <p>this is my mail id</p>
        </div>
    </section>
</body>
</html>
